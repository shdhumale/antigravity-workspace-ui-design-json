<div class="container">
    <div class="card">
        <div class="illustration">
            <!-- Illustration Placeholder -->
            <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
                <line x1="8" y1="21" x2="16" y2="21"></line>
                <line x1="12" y1="17" x2="12" y2="21"></line>
            </svg>
        </div>

        <h2 class="heading-large text-center mb-lg">Login</h2>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <div class="input-wrapper">
                    <span class="input-icon">ðŸ‘¤</span>
                    <input type="text" id="username" formControlName="username" class="input-field"
                        placeholder="Username">
                </div>
                <div *ngIf="loginForm.get('username')?.invalid && (loginForm.get('username')?.dirty || loginForm.get('username')?.touched)"
                    class="error">
                    <div *ngIf="loginForm.get('username')?.errors?.['required']">Username is required.</div>
                </div>
            </div>

            <div class="form-group">
                <div class="input-wrapper">
                    <span class="input-icon">ðŸ”’</span>
                    <input type="password" id="password" formControlName="password" class="input-field"
                        placeholder="Password">
                </div>
                <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)"
                    class="error">
                    <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</div>
                </div>
            </div>

            <div class="mb-lg" style="text-align: right;">
                <a routerLink="/reset-password" class="link">Forgot Password?</a>
            </div>

            <div *ngIf="errorMessage" class="error mb-md">{{ errorMessage }}</div>

            <button type="submit" class="btn btn-primary mb-lg" [disabled]="loginForm.invalid">Login</button>
        </form>

        <div class="divider">OR</div>

        <button type="button" class="btn btn-secondary mb-md">
            <span style="margin-right: 8px;">G</span> Login with Google
        </button>

        <div class="text-center body-text">
            New to Logisticx? <a routerLink="/signup" class="link">Register</a>
        </div>
    </div>
</div>
