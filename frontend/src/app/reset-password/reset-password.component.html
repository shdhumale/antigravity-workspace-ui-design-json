<div class="container">
    <div class="card">
        <button class="back-btn" routerLink="/login">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <path d="M19 12H5"></path>
                <path d="M12 19l-7-7 7-7"></path>
            </svg>
        </button>

        <div class="illustration">
            <!-- Illustration Placeholder -->
            <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
            </svg>
        </div>

        <h2 class="heading-large text-center mb-md">Reset Password</h2>

        <p class="body-text text-center mb-xl">
            Enter your email and new password to reset your account access.
        </p>

        <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <div class="input-wrapper">
                    <span class="input-icon">&#64;</span>
                    <input type="email" id="email" formControlName="email" class="input-field" placeholder="Email ID">
                </div>
                <div *ngIf="resetForm.get('email')?.invalid && (resetForm.get('email')?.dirty || resetForm.get('email')?.touched)"
                    class="error">
                    <div *ngIf="resetForm.get('email')?.errors?.['required']">Email is required.</div>
                    <div *ngIf="resetForm.get('email')?.errors?.['email']">Invalid email format.</div>
                </div>
            </div>

            <div class="form-group">
                <div class="input-wrapper">
                    <span class="input-icon">ðŸ”’</span>
                    <input type="password" id="newPassword" formControlName="newPassword" class="input-field"
                        placeholder="New password">
                </div>
                <div *ngIf="resetForm.get('newPassword')?.invalid && (resetForm.get('newPassword')?.dirty || resetForm.get('newPassword')?.touched)"
                    class="error">
                    <div *ngIf="resetForm.get('newPassword')?.errors?.['required']">New Password is required.</div>
                    <div *ngIf="resetForm.get('newPassword')?.errors?.['minlength']">Password must be at least 6
                        characters.</div>
                </div>
            </div>

            <div *ngIf="errorMessage" class="error mb-md">{{ errorMessage }}</div>
            <div *ngIf="successMessage"
                style="color: var(--color-success); margin-bottom: var(--spacing-md); text-align: center;">{{
                successMessage }}</div>

            <button type="submit" class="btn btn-primary" [disabled]="resetForm.invalid">Reset Password</button>
        </form>
    </div>
</div>
